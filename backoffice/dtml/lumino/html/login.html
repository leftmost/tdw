<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="icon" href="favicon.ico" type="image/ico">
	<link href="dtml/lumino/css/bootstrap.min.css" rel="stylesheet">
	<link href="dtml/lumino/css/font-awesome.min.css" rel="stylesheet">
	<link href="dtml/lumino/css/datepicker3.css" rel="stylesheet">
	<link href="dtml/lumino/css/styles.css" rel="stylesheet">

	<script src="dtml/lumino/js/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
	<script src="dtml/lumino/js/bootstrap.min.js"></script>
	<script>
	function close() {
	  $('#close').remove()
	}
	</script>
	</head>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading"><center>Autentication Panel</center></div>
				<div class="panel-body ">
					<div class="col-md-10 col-md-offset-1">
						<form role="form" action="login.php" method="POST">
							<fieldset>
								<div class="form-group">
									<input type="text" name="username" class="form-control" placeholder="Username" value="<[username]>"required>
								</div>
								<div class="form-group">
									<input type="password" name="password" class="form-control" placeholder="Password" required  >
								</div>

								<input type="submit"  class="btn btn-primary" style="padding: 6px 26px;" value="Login" >
								<input type="reset" class="btn btn-default" style="padding: 6px 26px" value="Reset">

							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->
	<div id="close" class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
	<[notification::setmessage ok="Successful submission!" library="lumino"]>
</div>
</div>
</body>
</html>
