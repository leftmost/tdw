<!-- BODY-->
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

  <!-- INDIRIZZO -->
  <[top::address_bar library="lumino"]>
  <!-- END_INDIRIZZO -->

  <!-- CONTENT -->
  <div class="row" style="margin-top:50px">
    <div class="col-md-6 col-md-offset-3">
      <[notification::setmessage ok="Success!" library="lumino"]>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-md-12">
            <form method="post">
              <input name="id" hidden value="<[id]>">
              <div class="form-group">
                <div class="panel-heading"><[title]></div>
              </div>
              <fieldset>

                <div class="form-group">
                  <label for="year">Type*</label>
                  <div class="radio">
                    <label class="radio-inline"><input required type="radio" name="type" value="Women" <[checkWomen]> >Women</label>
                    <label class="radio-inline"><input type="radio" name="type" value="Men" <[checkMen]> >Men</label>
                    <label class="radio-inline"><input type="radio" name="type" value="Kids" <[checkKids]> >Kids</label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="year">Collection*</label>
                  <div class="radio">
                    <label class="radio-inline"><input required type="radio" name="collection" <[checkSpring]> value="spring/summer">Spring&thinsp;|&thinsp;Summer</label>
                    <label class="radio-inline"><input type="radio" name="collection" <[checkWinter]> value="autumn/winter">Autumn&thinsp;|&thinsp;Winter</label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="year">Year*</label>
                  <input type="number" min="1900" max="2099" value="<[year]>" name="year" class="form-control" required />
                </div>

                <div class="form-group">
  								<label for="description">Description</label>
  								<textarea name="description" class="form-control" rows="3" placeholder="Optional"><[description]></textarea>
  							</div>

              </fieldset>

              <div class="form-group">
                <button type="submit"  class="btn btn-primary"><[submit]></button>
                <button type="reset" class="btn btn-default">Reset</button>
              </div>

            </form>
          </div><!-- .form -->
        </div><!-- .panel body-->
      </div><!-- .panel -->
    </div><!-- .col -->
  </div><!-- .row -->
  <!-- END CONTENT -->
</div>
<!-- END BODY-->
