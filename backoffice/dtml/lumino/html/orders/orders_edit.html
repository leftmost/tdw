<!-- BODY-->
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

  <!-- INDIRIZZO -->
  <[top::address_bar library="lumino"]>
  <!-- END_INDIRIZZO -->

  <!-- CONTENT -->
  <div class="row" style="margin-top:50px">
    <div class="col-md-6 col-md-offset-3">
      <[notification::setmessage ok="Success!" library="lumino"]>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-md-auto">
            <form method="post">
              <input name="OLD_id_Order" hidden value="<[id_Order]>">
              <input name="OLD_id_Product" hidden value="<[id_Product]>">
              <div class="form-group">
                <div class="panel-heading"><[title]></div>
              </div>
              <fieldset>

                <div class="form-group">
  								<label for="name">Id Product*</label>
  								<input name="id_Product" class="form-control" value="<[id_Product]>" required>
  							</div>

                <div class="form-group">
  								<label for="name">Amount*</label>
  								<input type="number" name="amount" min="0" max="100" class="form-control" value="<[amount]>" required>
  							</div>

              </fieldset>

              <div class="form-group">
                <button type="submit"  class="btn btn-primary"><[submit]></button>
                <button type="reset" class="btn btn-default">Reset</button>
              </div>

            </form>
          </div><!-- .form -->
        </div><!-- .panel body-->
      </div><!-- .panel -->
    </div><!-- .col -->
  </div><!-- .row -->
  <!-- END CONTENT -->
</div>
<!-- END BODY-->
