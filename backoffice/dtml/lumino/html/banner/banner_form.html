<!-- BODY-->
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

  <!-- INDIRIZZO -->
  <[top::address_bar library="lumino"]>
  <!-- END_INDIRIZZO -->

  <!-- CONTENT -->
  <div class="row" style="margin-top:50px">
    <div class="col-md-6 col-md-offset-3">
      <[notification::setmessage ok="Success!" library="lumino"]>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-md-auto">
            <form name="form" enctype="multipart/form-data" method="post">
              <input name="id" hidden value="<[id]>">
              <div class="form-group">
                <div class="panel-heading"><[title]></div>
              </div>

                <div class="form-group">
  								<label for="name">Name*</label>
  								<input name="name" class="form-control" value="<[name]>" required>
  							</div>

                <div class="fileUpload btn btn-primary">
                  <span><em class="fa fa-arrow-up"></em> Upload </span>
                  <input type="hidden" name="id" value="<[id]>">
                  <input type="file" class="upload" name="file_inviato" onchange="javascript:this.form.submit()">
                </div>

            </form>
          </div><!-- .form -->
        </div><!-- .panel body-->
      </div><!-- .panel -->
    </div><!-- .col -->
  </div><!-- .row -->
  <!-- END CONTENT -->
</div>
<!-- END BODY-->
