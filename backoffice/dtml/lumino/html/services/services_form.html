<!-- BODY-->
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

  <!-- INDIRIZZO -->
  <[top::address_bar library="lumino"]>
  <!-- END_INDIRIZZO -->

  <!-- CONTENT -->
  <div class="row" style="margin-top:50px">
    <div class="col-md-6 col-md-offset-3">
      <[notification::setmessage ok="Success!" library="lumino"]>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-md-auto">
            <form method="post">
              <input name="id" hidden value="<[id]>">
              <div class="form-group">
                <div class="panel-heading"><[title]></div>
              </div>

              <fieldset>

                <div class="form-group">
                  <label for="name">Name*</label>
                  <input name="name" class="form-control" value="<[name]>" required>
                </div>

                <div class="form-group">
                  <label>Availble*</label>
                  <div class="radio">
                    <label class="radio-inline"><input type="radio" name="avaible" <[checkYes]> value="Yes" required >Yes</label>
                    <label class="radio-inline"><input type="radio" name="avaible" <[checkNo]> value="No" >No</label>
                  </div>
                </div>

                <div class="form-group">
                  <label>Description</label>
                  <textarea name="description" class="form-control" rows="3" placeholder="Optional"><[description]></textarea>
                </div>

              </fieldset>

              <div class="form-group">
                <button type="submit"  class="btn btn-primary"><[submit]></button>
                <button type="reset" class="btn btn-default">Reset</button>
              </div>
            </form>
          </div> <!--form>-->
        </div>
      </div>
    </div>
  </div>
  <!-- END_CONTENT -->

</div>
<!-- END_BODY-->
