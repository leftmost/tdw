<!-- BODY-->
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

  <!-- INDIRIZZO -->
  <[top::address_bar library="lumino"]>
  <!-- END_INDIRIZZO -->

  <!-- TITLE -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"></h1>
    </div>
  </div>
  <!-- END_TITLE -->



  <!-- CONTENT -->
  <div class="row">
      <div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading" >
            <button type="" class="btn btn-md btn-info"><[title]></button>
            <button type="button" class="btn btn-md btn-info"><[type]></button>
            <button type="button" class="btn btn-md btn-info"><[size]></button>
            <button type="button" class="btn btn-md btn-info"><[place]></button>

            <div class="fileUpload btn btn-warning">
                <form name="form" enctype="multipart/form-data" method="post">
              <span><em class="fa fa-pencil "></em> Edit</span>
              <input type="hidden" name="id" value="<[id]>">
              <input type="file" class="upload " name="file_inviato" onchange="javascript:this.form.submit()">
              </form>
            </div>



						<span class="pull-right clickable panel-toggle"><em class="fa fa-toggle-up"></em></span>

          </div>
					<div class="panel-body">
            <center><[image::setimage library="lumino"]></center>
					</div>
				</div>
			<[notification::setmessage ok="Success!" library="lumino"]>

    </div>
</div>
<!-- END_CONTENT -->
<!-- END_BODY-->
