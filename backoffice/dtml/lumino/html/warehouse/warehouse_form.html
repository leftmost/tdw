<!-- BODY-->
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

  <!-- INDIRIZZO -->
  <[top::address_bar library="lumino"]>
  <!-- END_INDIRIZZO -->

  <!-- TITLE -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"></h1>
    </div>
  </div>
  <!-- END_TITLE -->


  <!-- CONTENT -->
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <[notification::setmessage ok="Success!" library="lumino"]>
        <div class="panel panel-default">
				<div class="panel-body">
					<div class="col-md-12">
						<form method="post">
            <input name="oldArea" hidden value="<[area]>">
            <input name="oldSector" hidden value="<[sector]>">
              <fieldset>
                <div class="form-group">
                  <div class="panel-heading"><[title]></div>
                </div>
                <fieldset>

                <div class="form-group">
                  <label>Area*</label>
                  <input name="area" class="form-control" value="<[area]>" required>
                </div>

                <div class="form-group">
                  <label>Sector*</label>
                  <input name="sector" class="form-control" value="<[sector]>" required>
                </div>

                <div class="form-group">
                  <label>Description</label>
                  <textarea name="description" class="form-control" rows="3" placeholder="Optional"><[description]></textarea>
                </div>

              </fieldset>
              <button type="submit"  class="btn btn-primary"><[submit]></button>
              <button type="reset" class="btn btn-default">Reset</button>

						</form>
          </div>
				</div>
      </div>
    </div>
  </div>
  <!-- END_CONTENT -->

</div>
<!-- END_BODY-->
