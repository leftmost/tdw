<!-- BODY-->
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
  <!-- INDIRIZZO -->
  <[top::address_bar library="lumino"]>
  <!-- END_INDIRIZZO -->

  <!-- CONTENT -->
  <div class="row" style="margin-top:50px">
    <div class="col-md-4 col-md-offset-4">
      <[notification::setmessage ok="Service Group edited!" library="lumino"]>
      <div class="panel panel-default">
				<div class="panel-heading"><[title]></div>
				<div class="panel-body">
          <div class="col-md-12">
            <form method="post">
              <input name="form" hidden value="send">
  					  <[checked::checked library="lumino"]>
              <[unchecked::unchecked library="lumino"]>
              <[blocked::blocked library="lumino"]>
              <div class="panel-footer" style="margin-top:20px">
                <button type="submit"  class="btn btn-primary"> Save </button>
                <button type="reset" class="btn btn-default">Reset</button>
              </div>
            </form>
					</div>
				</div>

			</div>

  <!-- END_CONTENT -->
</div>
<!-- END_BODY-->
