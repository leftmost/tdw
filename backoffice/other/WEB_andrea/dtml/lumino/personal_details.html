<!-- BODY-->
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

  <!-- INDIRIZZO -->
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="#">
        <em class="fa fa-home"></em>
      </a></li>
      <li class="active">Personal Details</li>
    </ol>
  </div>
  <!-- END_INDIRIZZO -->

  <!-- TITLE -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Personal Details</h1>
    </div>
  </div>
  <!-- END_TITLE -->

  <!-- FORM -->
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
      					<div class="panel-body">
      						<form class="form-horizontal" action="" method="post">
      							<fieldset>
      								<!-- Name input-->
      								<div class="form-group">
      									<label class="col-md-3 control-label" for="name">Name</label>
      									<div class="col-md-9">
      										<input id="name" name="name" placeholder="Your name" class="form-control" type="text">
      									</div>
      								</div>

                      <!-- Surname input-->
      								<div class="form-group">
      									<label class="col-md-3 control-label" for="name">Surname</label>
      									<div class="col-md-9">
      										<input id="surname" name="surname" placeholder="Your surname" class="form-control" type="text">
      									</div>
      								</div>

                      <!-- Address input-->
      								<div class="form-group">
      									<label class="col-md-3 control-label" for="name">Address</label>
      									<div class="col-md-9">
      										<input id="address" name="address" placeholder="Your address" class="form-control" type="text">
      									</div>
      								</div>

                      <!-- City input-->
      								<div class="form-group">
      									<label class="col-md-3 control-label" for="name">City</label>
      									<div class="col-md-9">
      										<input id="city" name="city" placeholder="Your city" class="form-control" type="text">
      									</div>
      								</div>

      								<!-- Form actions -->
      								<div class="form-group">
      									<div class="col-md-12 widget-right">
      										<button type="submit" class="btn btn-default btn-md pull-right">Save</button>
      									</div>
      								</div>
      							</fieldset>
      						</form>
      					</div>
      				</div>

    </div>
  </div>
  <!-- END_FORM -->
</div>
<!-- END_BODY-->
