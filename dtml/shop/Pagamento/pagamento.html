<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>TDW2018</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="dtml/shop/Pagamento/css/style.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <!-- You can make it whatever width you want. I'm making it full width
      on <= small devices and 4/12 page width on >= medium devices -->
      <div class="col-md-4 col-md-offset-1">


        <!-- CREDIT CARD FORM STARTS HERE -->
        <div class="panel panel-default credit-card-box">
          <div class="panel-heading display-table" >
            <div class="row display-tr" >
              <h3 class="panel-title display-td" >Dettagli Pagamento</h3>
              <div class="display-td" >
                <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
              </div>
            </div>
          </div>
          <div class="panel-body">
            <form role="form" id="payment-form">
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="cardNumber">NUMERO CARTA</label>
                    <div class="input-group">
                      <input
                      type="tel"
                      class="form-control"
                      name="cardNumber"
                      placeholder="Numero di carta valido"
                      autocomplete="cc-number"
                      required autofocus
                      />
                      <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-7 col-md-7">
                  <div class="form-group">
                    <label for="cardExpiry"><span class="hidden-xs">SCADENZA</span><span class="visible-xs-inline">SDZ</span> DATA</label>
                    <input
                    type="tel"
                    class="form-control"
                    name="cardExpiry"
                    placeholder="MM / AA"
                    autocomplete="cc-exp"
                    required
                    />
                  </div>
                </div>
                <div class="col-xs-5 col-md-5 pull-right">
                  <div class="form-group">
                    <label for="cardCVC">CODICE CV</label>
                    <input
                    type="tel"
                    class="form-control"
                    name="cardCVC"
                    placeholder="CVC"
                    autocomplete="cc-csc"
                    required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="couponCode">CODICE COUPON</label>
                    <input type="text" class="form-control" name="couponCode" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                    <input name="id" hidden value="<[order]>">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Paga</button>
                </div>
              </div>
              <div class="row" style="display:none;">
                <div class="col-xs-12">
                  <p class="payment-errors"></p>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- CREDIT CARD FORM ENDS HERE -->


      </div>



    </div>
  </div>
</body>
</html>
